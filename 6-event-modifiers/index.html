<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Events</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Events</h1>
      <h3>Your age is {{age}}</h3>
      <button v-on:click.once="add(1)">Add a Year</button>
      <button v-on:click="subtract(1)">Subtract a Year</button>
      <button v-on:click="add(10)">Add 10 Years</button>
      <button v-on:click="subtract(10)">Subtract 10 Years</button>
      <div>
        <h3>Mouse Position</h3>
      </div>
      <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
      <a v-on:click.prevent="click" href="https://webdesignbynate.com"
        >This link has prevent modifier to stop you from leaving.</a
      >
    </div>

    <script src="app.js"></script>
  </body>
</html>
